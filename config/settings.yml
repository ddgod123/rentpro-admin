settings:
  application:
    # dev开发环境 test测试环境 prod线上环境
    mode: dev
    # 服务器ip，默认使用 0.0.0.0
    host: 0.0.0.0
    # 服务名称
    name: testApp
    # 端口号
    port: 8002 # 服务端口号
    readtimeout: 1
    writertimeout: 2
    # 数据权限功能开关
    enabledp: false
  logger:
    # 日志存放路径
    path: temp/logs
    # 日志输出，file：文件，default：命令行，其他：命令行
    stdout: '' #控制台日志，启用后，不输出到文件
    # 日志等级, trace, debug, info, warn, error, fatal
    level: trace
    # 数据库日志开关
    enableddb: false
  jwt:
    # token 密钥，生产环境时及的修改
    secret: go-admin
    # token 过期时间 单位：秒
    timeout: 3600
  database:
    # 数据库类型 mysql, sqlite3, postgres, sqlserver
    # sqlserver: sqlserver://用户名:密码@地址?database=数据库名
    driver: mysql
    # 数据库连接字符串 mysql 缺省信息 charset=utf8&parseTime=True&loc=Local&timeout=1000ms
    # 请根据您的实际MySQL配置修改以下信息：
    # - root: MySQL用户名（如果您使用其他用户名请修改）
    # - 123456: MySQL密码（请修改为您的实际密码）
    # - rentpro_admin: 数据库名（请确保该数据库已存在）
    source: root:123456@tcp(127.0.0.1:3306)/rentpro_admin?charset=utf8mb4&parseTime=True&loc=Local&timeout=1000ms
  qiniu:
    # 基础认证信息
    access_key: "YRVDLN0uWnICy6OtDyWFy2OgJlUGQI2tMxGU13-z"          # 七牛云Access Key
    secret_key: "6VAEYJIads4_EI5zjGhD0zSmy_d2IEdVmQCo3DLd"          # 七牛云Secret Key
    
    # 存储空间配置
    bucket: "rentpro-floor-plans"               # 存储空间名称
    domain: "t22v3tniy.hb-bkt.clouddn.com"                   # 绑定的域名（CDN域名或自定义域名）
    
    # 存储区域配置
    zone: "huadong"                             # 存储区域：huadong(华东), huabei(华北), huanan(华南), beimei(北美)
    
    # 访问配置
    use_https: true                             # 是否使用HTTPS
    use_cdn_domains: true                       # 是否使用CDN域名加速
    
    # 上传配置
    upload:
      max_file_size: 5242880                    # 最大文件大小 5MB (5 * 1024 * 1024)
      allowed_types:                            # 允许的文件类型
        - "image/jpeg"
        - "image/jpg" 
        - "image/png"
        - "image/gif"
        - "image/webp"
      upload_dir: "floor-plans"                 # 上传目录前缀
    
    # 图片处理样式配置
    image_styles:
      thumbnail:                                # 缩略图样式
        name: "thumb"
        process: "imageView2/1/w/200/h/150/q/85/format/jpg"
        description: "缩略图 200x150"
      
      medium:                                   # 中等尺寸样式
        name: "medium" 
        process: "imageView2/1/w/800/h/600/q/85/format/jpg"
        description: "中等尺寸 800x600"
      
      large:                                    # 大图样式
        name: "large"
        process: "imageView2/1/w/1200/h/900/q/90/format/jpg" 
        description: "大图 1200x900"
        
      watermark:                                # 水印样式（可选）
        name: "watermark"
        process: "watermark/2/text/UmVudFBybw==/font/5b6u6L2v6ZuF6buR/fontsize/500/fill/I0VGRUZFRg==/dissolve/100/gravity/SouthEast/dx/10/dy/10"
        description: "添加水印"
